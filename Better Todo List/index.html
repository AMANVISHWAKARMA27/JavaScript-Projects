<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div id="box">
        <div class="upper">
          <input type="text" placeholder="Add a task" />
          <button id="inputBtn">Add</button>
        </div>
        <div class="lower">
            <ul>
                <li>
                    <div>
                        <div class="tickBox1"></div>
                        <p  class="p1"></p>
                        <div class="edit1"></div>
                        <div class="delete1"></div>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="tickBox2"></div>
                        <p class="p2"></p>
                        <div class="edit2"></div>
                        <div class="delete2"></div>
                    </div>
                </li>
            </ul>

        </div>
      </div>
    </div>
  </body>
</html>
